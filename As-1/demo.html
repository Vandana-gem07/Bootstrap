<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Demo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-6 text-center" style="background-color:lavender;">FORM</div>
    <div class="col-sm-6 text-center" style="background-color:lavenderblush;">TABLE</div>
  </div>

  <div class="row">
    <div class="col-sm-6" style="background-color:lavender;">
    
        <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Name: </label>
              <input type="text" class="form-control" id="exampleInputName1" aria-describedby="emailHelp" placeholder="Enter Name">
              
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Phone Number:</label>
              <input type="number" class="form-control" id="exampleInputPhone1" placeholder="Phone No.">
              <small id="phoneHelp" class="form-text text-muted">We'll never share your number with anyone else.</small>
            </div>

            <div class="form-group">
              <label>Birthday: </label>
              <div id="datepicker" 
                   class="input-group date" 
                   data-date-format="mm-dd-yyyy">
                  <input class="form-control" 
                         type="text"  />
                  <span class="input-group-addon">
                      <i class="glyphicon glyphicon-calendar"></i>
                  </span>
              </div>
            </div>

            <div class="form-group">
              <label>Gender: </label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" >
                <label class="form-check-label" for="gridRadios1">
                  Male
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
                  Female
                </label>
              </div>
            </div>


            <div class="form-group">
              <label for="inputAddress">Address:</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
      
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                  <option selected>Choose...</option>
                  <option>Andra Pradesh</option>
                  <option>Arunachal Pradesh</option>
                  <option>Assam</option>
                  <option>Bihar</option>
                  <option>Haryana</option>
                  <option>Jammu and Kashmir</option>
                  <option>Uttar Pradesh</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
            </div>
        

            <div class="form-group">
              <label>Hobbies: </label>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
                <label class="form-check-label" for="exampleRadios1">
                  Dancing
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                  Singing
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
                <label class="form-check-label" for="exampleRadios1">
                  Video Editing
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                  Graphic Designing
                </label>
              </div>
            </div>

            <button type="reset" class="btn btn-primary">Reset</button>
            <button type="submit" class="btn btn-primary">Submit</button>
            <br><br><br>
          </form>
    
    </div>
    <div class="col-sm-6" style="background-color:lavenderblush;">
    
      <table class="table">
        <thead>
          <tr>
            <th scope="col">S.No</th>
            <th scope="col">Phone No</th>
            <th scope="col">Gender</th>
            <th scope="col">DOB</th>
            <th scope="col">Interests</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>9899763456</td>
            <td>Male</td>
            <td>8-06-2001</td>
            <td>Gaming</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>9849423656</td>
            <td>Female</td>
            <td>16-07-2001</td>
            <td>Art and Craft</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>9654012834</td>
            <td>Male</td>
            <td>16-08-2000</td>
            <td>Cricket</td>
          </tr>
        </tbody>
      </table>
    
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.1.min.js" 
integrity=
"sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" 
crossorigin="anonymous">
</script>
<script>
$(function () {
    $("#datepicker").datepicker({ 
        autoclose: true, 
        todayHighlight: true,
    }).datepicker('update', new Date());
});
</script>
<script src=
"https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" 
integrity=
"sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" 
crossorigin="anonymous">
</script>
<script src=
"https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" 
integrity=
"sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
crossorigin="anonymous">
</script>
<script src=
"https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js">
</script>

</body>
</html>
